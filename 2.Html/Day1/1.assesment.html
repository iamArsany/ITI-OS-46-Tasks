  <h1>Example of Font Tag in HTML</h1>
  <p>General text without any Font tag attribute value</p>

  <p><font color="orange">Text having normal font size and font face. Only changing the font color</font></p>
  <p><font face="sans-serif">Text having different font face.</font></p>
  <p><font size="4">Text with Increased font size having default font type</font></p>
