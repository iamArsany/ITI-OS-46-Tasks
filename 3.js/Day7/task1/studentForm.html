<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Students Form</title>

    <style>
      body {
        margin: 70px 300px;
        font-family: Andalus;
        font-size: x-large;
        font-weight: bold;
        background-color: lightGrey;
      }
      [type="text"],
      [type="button"] {
        font-family: "Century Gothic";
        font-size: large;
      }

      table {
        width: 400px;
      }
      span {
        color: red;
        display: none;
      }
      .pinkBG {
        background-color: lightpink;
      }

      .yellowBG {
        background-color: lightyellow;
      }

      .blueBG {
        background-color: lightskyblue;
      }
    </style>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td colspan="2">
            Department:
            <input
              type="radio"
              name="Department"
              value="SD"
              checked="checked"
            />SD <input type="radio" name="Department" value="OS" />OS
            <input type="radio" name="Department" value="EL" />EL
          </td>
        </tr>
        <tr>
          <td>
            StudentName<input
              type="text"
              name="studentName"
              id="studentName"
              value="Eman"
            />
          </td>
          <td><span id="nameError">Required</span></td>
        </tr>
        <tr>
          <td>
            StudentGrade
            <input
              type="number"
              name="studentGrade"
              id="studentGrade"
              value="60"
              min="0"
              max="100"
            />
          </td>
          <td>
            <span id="gradeError">should be number between 0 and 100</span>
          </td>
        </tr>

        <tr>
          <td><input type="button" value="Add" /></td>
          <td><span id="DataError">Duplicated Names is not Allowed</span></td>
        </tr>
        <tr>
          <td>
            Sort
            <select>
              <option value="Default">Default</option>
              <option value="name">Name</option>
              <option value="grade">Grade</option>
            </select>
          </td>
        </tr>

        <tr>
          <td colspan="2">
            Filter:
            <select>
              <option value="all">All</option>
              <option value="success">Success</option>
              <option value="fail">Fail</option>
            </select>
          </td>
        </tr>
      </table>
    </form>
    <table id="studentsData"></table>
    <script src="classes.js"></script>
    <script src="functions.js"></script>
    <script src="events.js"></script>
  </body>
</html>
